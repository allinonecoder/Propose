<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .rose {
            font-size: 100px;
            animation: float 3s ease-in-out infinite, heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .ring {
            font-size: 60px;
            position: absolute;
            right: -50px;
            top: 40%;
            animation: spin 4s linear infinite;
            opacity: 0;
            animation-delay: 2s;
        }

        .proposal-text {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1s;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            margin: 0 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #noBtn {
            background: #f44336;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); opacity: 1; }
            to { transform: rotate(360deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            animation: float 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="rose">üåπ</div>
        <div class="ring">üíç</div>
        <h1 class="proposal-text">Will You Marry Me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes, Forever! ‚ù§Ô∏è</button>
            <button id="noBtn">Not Now</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Confetti effect
            const colors = ['#ff0000', '#ffffff', '#ffd700'];
            for(let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('hearts').appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }

            alert("Yay! I'm the luckiest person in the world! üíñ I love you endlessly!");
        });

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            this.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            alert("Are you sure? ü•∫ Please reconsider!");
        });
    </script>
</body>
</html>
